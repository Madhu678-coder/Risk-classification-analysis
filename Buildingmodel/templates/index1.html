<!DOCTYPE html>
<html>
<head>
    <title>Loan Risk Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Default Prediction</h2>
        <form method="POST" action="/predict">
            <label>Age</label>
            <input type="number" name="Age" required>

            <label>Experience</label>
            <input type="number" name="Experience" required>

            <label>Income (in thousands)</label>
            <input type="number" name="Income" required>

            <label>Family Size</label>
            <select name="Family" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label>CCAvg (Avg Credit Card Spend)</label>
            <input type="number" step="0.01" name="CCAvg" required>

            <label>Education Level</label>
            <select name="Education" required>
                <option value="1">Undergrad</option>
                <option value="2">Graduate</option>
                <option value="3">Advanced/Professional</option>
            </select>

            <label>Mortgage (in thousands)</label>
            <input type="number" name="Mortgage" required>

            <label>Securities Account</label>
            <select name="Securities Account" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>CD Account</label>
            <select name="CD Account" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Online Banking</label>
            <select name="Online" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Credit Card</label>
            <select name="CreditCard" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>ZIP Code</label>
            <input type="number" name="ZIP Code" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                {{ prediction }}<br>
                {% if accuracy %}
                    Modelaccuracy: {{ accuracy }}
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
